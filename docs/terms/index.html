<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Volemos Travel LLC — Terms of Use" />
  <title>Volemos Travel LLC — Terms of Use</title>

  <style>
    /* =========================
       THEME VARIABLES
       ========================= */

    :root {
      color-scheme: light dark;
      --bg: #ffffff;
      --fg: #111827;
      --muted: #6b7280;
      --card: #f8fafc;
      --border: #e5e7eb;
      --link: #0b5fff;
      --max: 980px;
      --toc: 280px;
      --radius: 14px;
    }

    /* System preference */
    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #0b1220;
        --fg: #e5e7eb;
        --muted: #9ca3af;
        --card: #0f1930;
        --border: #22304b;
        --link: #7aa7ff;
      }
    }

    /* Manual override */
    html[data-theme="light"] {
      color-scheme: light;
      --bg: #ffffff;
      --fg: #111827;
      --muted: #6b7280;
      --card: #f8fafc;
      --border: #e5e7eb;
      --link: #0b5fff;
    }

    html[data-theme="dark"] {
      color-scheme: dark;
      --bg: #0b1220;
      --fg: #e5e7eb;
      --muted: #9ca3af;
      --card: #0f1930;
      --border: #22304b;
      --link: #7aa7ff;
    }

    /* =========================
       BASE STYLES
       ========================= */

    html { scroll-behavior: smooth; }

    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      background: var(--bg);
      color: var(--fg);
      line-height: 1.6;
    }

    a { color: var(--link); text-decoration: none; }
    a:hover { text-decoration: underline; }

    header {
      border-bottom: 1px solid var(--border);
      background: linear-gradient(180deg, rgba(127,127,127,0.10), rgba(127,127,127,0.00));
    }

    .wrap {
      max-width: var(--max);
      margin: 0 auto;
      padding: 28px 18px;
    }

    .title { display: grid; gap: 8px; }

    h1 {
      font-size: clamp(1.6rem, 2.6vw, 2.2rem);
      margin: 0;
      letter-spacing: -0.02em;
    }

    .meta {
      color: var(--muted);
      font-size: 0.95rem;
    }

    .layout {
      max-width: calc(var(--max) + var(--toc));
      margin: 0 auto;
      padding: 18px;
      display: grid;
      gap: 18px;
      grid-template-columns: 1fr;
    }

    @media (min-width: 980px) {
      .layout {
        grid-template-columns: var(--toc) 1fr;
        align-items: start;
      }
    }

    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 16px;
    }

    /* =========================
       ACTION BUTTONS
       ========================= */

    .top-actions {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 14px;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 9px 12px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: rgba(127,127,127,0.10);
      color: var(--fg);
      cursor: pointer;
      font-size: 0.95rem;
    }

    .btn:hover { background: rgba(127,127,127,0.16); }

    /* =========================
       TABLE OF CONTENTS
       ========================= */

    nav .toc-title strong {
      font-size: 0.95rem;
      letter-spacing: 0.02em;
      text-transform: uppercase;
      color: var(--muted);
    }

    nav ul {
      list-style: none;
      padding-left: 0;
      margin: 0;
      display: grid;
      gap: 6px;
    }

    nav li ul {
      margin-top: 6px;
      margin-left: 12px;
      padding-left: 12px;
      border-left: 1px solid var(--border);
    }

    nav a {
      display: inline-block;
      padding: 6px 8px;
      border-radius: 10px;
    }

    nav a:hover {
      background: rgba(127,127,127,0.12);
      text-decoration: none;
    }

    /* =========================
       PROSE + NUMBERING
       ========================= */

    .prose { padding: 18px 18px 6px; }
    .prose p { margin: 0 0 12px 0; }

    article.prose { counter-reset: h2; }

    article.prose h2 {
      counter-increment: h2;
      counter-reset: h3;
      text-transform: uppercase;
      letter-spacing: 0.01em;
      margin: 22px 0 10px 0;
      font-size: 1.35rem;
    }

    article.prose h2::before {
      content: counter(h2) ". ";
    }

    article.prose h3 {
      counter-increment: h3;
      counter-reset: h4;
      margin: 18px 0 8px 0;
      font-size: 1.15rem;
    }

    article.prose h3::before {
      content: counter(h2) "." counter(h3) " ";
    }

    article.prose h4 {
      counter-increment: h4;
      margin: 14px 0 6px 0;
      font-size: 1.02rem;
    }

    article.prose h4::before {
      content: counter(h2) "." counter(h3) "." counter(h4) " ";
    }

    /* =========================
       FOOTER
       ========================= */

    footer {
      border-top: 1px solid var(--border);
      margin-top: 22px;
    }

    .footer-inner {
      max-width: var(--max);
      margin: 0 auto;
      padding: 18px;
      color: var(--muted);
      font-size: 0.9rem;
    }

    /* =========================
       PRINT
       ========================= */

    @media print {
      nav, .top-actions { display: none !important; }
      body { background: #fff; color: #000; }
      a { color: #000; text-decoration: none; }
      .layout { display: block; padding: 0; }
      .card { border: none; padding: 0; }
      header { border: none; }
    }
  </style>
</head>

<body>
  <header>
    <div class="wrap title">
      <h1>Volemos Travel LLC — Terms of Use</h1>
      <div class="meta">Last revised: 03-JAN-2026</div>

      <div class="top-actions" role="group" aria-label="Page actions">
        <button class="btn" onclick="window.print()" type="button">Print</button>

        <a class="btn"
           href="./Volemos%20Travel%20-%20Terms%20of%20Use.pdf"
           download>
          Download PDF
        </a>

        <button class="btn" id="themeToggle" type="button">
          Dark mode
        </button>
      </div>
    </div>
  </header>

  <div class="layout">
    <main class="card" role="main">
      <article class="prose">
        <p>
          Volemos Travel LLC (“Volemos Travel,” “Volemos,” “we,” “us,” or “our”) is a California limited liability company that provides travel-related planning and booking services.
        </p>
      </article>
    </main>
  </div>

  <footer>
    <div class="footer-inner">
      © 2024–2026 Volemos Travel LLC
    </div>
  </footer>

  <script>
    (function () {
      const KEY = "volemos_theme";
      const btn = document.getElementById("themeToggle");

      function applyTheme(theme) {
        if (!theme) {
          document.documentElement.removeAttribute("data-theme");
          if (btn) btn.textContent = "Dark mode";
          return;
        }
        document.documentElement.setAttribute("data-theme", theme);
        if (btn) btn.textContent = theme === "dark" ? "Light mode" : "Dark mode";
      }

      const saved = localStorage.getItem(KEY);
      applyTheme(saved);

      btn.addEventListener("click", function () {
        const current = document.documentElement.getAttribute("data-theme");
        const next = current === "dark" ? "light" : "dark";
        localStorage.setItem(KEY, next);
        applyTheme(next);
      });
    })();
  </script>
</body>
</html>
